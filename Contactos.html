<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <link rel="stylesheet" href="Css/diseño.css">
</head>
<body>

    <header>
        <div class="logo">Bienestar Médico</div>
        <nav>
            <a href="Index.html">Inicio</a>
            <a href="Servicios.html">Servicios</a>
            <a href="#contacto">Contactos</a>
            <a href="Sesión.html" class="entrar-link">
                <img src="Imagenes/icono.png" alt="Icono" class="entrar-icon"> Ingresa
            </a>
        </nav>
    </header>

    <section id="contacto">
        <div class="contact-form">
            <h2>Contacto</h2>
            <p>Si tienes alguna duda o necesitas más información, no dudes en contactarnos. ¡Estamos aquí para ayudarte!</p>

            <form action="#" method="POST">
                <div class="input-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Ingresa tu nombre" required>
                </div>
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" placeholder="Ingresa tu correo" required>
                </div>
                <div class="input-group">
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" rows="5" placeholder="Escribe tu mensaje aquí" required></textarea>
                </div>
                <button type="submit">Enviar Mensaje</button>
            </form>
        </div>
    </section>

</body>
</html>
