<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Css/Sesión.css">
  <script src="Js/Sesión.js"></script>
  <title>Inicio de Sesión</title>
</head>
<body>
  <!-- Fondo -->
  <div class="background">
    <img src="Imagenes/fondo.jpeg" alt="Background">
  </div>

  <!-- Menú desplegable -->
  <nav id="menu">
    <a href="Index.html"><img src="Imagenes/casa.jpeg"  class="entrar-icon" ></a>
  </nav>

  <!-- Barra lateral -->
  <aside id="sidebar">
    <ul>
      <li><a href="Index.html">Inicio</a></li>
      <li><a href="#servicios">Servicios</a></li>
      <li><a href="#">Contactos</a></li>
    </ul>
  </aside>

  <!-- Contenedor principal -->
  <div class="login-form" id="loginContainer">




    <!-- Formulario de Paciente -->
    <form id="form-paciente" class="form active">
      <h2>Inicio de Sesión</h2>
      <div class="input-group">
        <label for="email-paciente">Correo Electrónico</label>
        <input type="email" id="email-paciente" placeholder="Ingrese su correo electrónico" required>
      </div>
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Ingrese su Contraseña">
      </div>
      <div class="options">
        <label>
          <input type="checkbox"> Recordar Contraseña
        </label>
        <a href="Recuperacion_contra.html">¿Olvidaste tu Contraseña?</a>
      </div>
      <button type="submit">Iniciar Sesión</button>
      <p>¿No tienes una cuenta? <a href="Registrarte.html">Registrarte</a></p>
    </form>

  </div>
</body>
</html>
